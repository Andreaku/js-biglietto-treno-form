<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Biglietto Treno Form</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <h1 class="h2 text-center text-uppercase text-white pt-5">Calcola il prezzo del tuo biglietto</h1>
                    </div>
                    <div class="col-10 offset-1 my-4">
                        <div id="ticket-form" class="rounded-2 py-4">
                            <div class="row justify-content-center text-center">
                                <div class="col-3">
                                    <label for="user-name" class="h6">Nome & Cognome</label>
                                    <input class="rounded-2" type="text" id="user-name" placeholder="Mario Rossi">
                                </div>
                                <div class="col-3">
                                    <label for="user-km" class="h6">Km da percorrere</label>
                                    <input class="rounded-2" type="number" id="user-km" placeholder="45" value="1">
                                </div>
                                <div class="col-3">
                                    <label for="user-age" class="h6">Fascia d'et√†</label><br>
                                    <select class="rounded-2" type="text" id="user-age" placeholder="24">
                                        <option value="minor">Minorenne</option>
                                        <option value="adult" selected>Adulto</option>
                                        <option value="elder">Over 65</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-4">
                                    <span id="validation-message" class="h5">Completa correttamente tutti i campi</span>
                                </div>
                                <div class="col-12 mt-4">
                                    <button id="create-ticket-btn" class="rounded-2 me-2">Genera</button>
                                    <button id="reset-btn" class="rounded-2 ms-2">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <h1 class="h2 text-center text-uppercase text-white pt-3">Il tuo biglietto</h1>
                    </div>
                    <div class="col-10 offset-1 my-4">
                        <div id="user-ticket" class="d-none px-4 py-3">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="text-uppercase pb-2">Dettaglio passeggeri</h5>
                                </div>
                                <div class="col-12 ticket-border py-2">
                                    <div class="row">
                                        <div class="col-3">
                                            <h6 class="text-uppercase">Nome passeggero</h6>
                                            <span id="ticket-name"></span>
                                        </div>
                                        <div class="col">
                                            <h6>Offerta</h6>
                                            <span id="ticket-discount"></span>
                                        </div>
                                        <div class="col">
                                            <h6>Carrozza</h6>
                                            <span id="cab"></span>
                                        </div>
                                        <div class="col">
                                            <h6>Codice CP</h6>
                                            <span id="cp-code"></span>
                                        </div>
                                        <div class="col">
                                            <h6>Costo Biglietto</h6>
                                            <span id="ticket-final-price"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
